[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Crucial for Freenove S3 N16R8 (16MB Flash / 8MB PSRAM)
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

board_build.arduino.memory_type = qio_opi ; Specifically for N16R8 modules
board_build.f_flash = 80000000L
board_build.flash_mode = qio